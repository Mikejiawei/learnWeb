<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <script>

        // 函数中的this --> window对象
        function fn() {
            console.log(this);
        }
        fn();
        // 方法中this --> 是调用改方法的对象
        var obj = {
            name: 'zs',
            say: function() {
                console.log(this);
            }
        }
        obj.say();
        // 构造函数中this --> 当前对象
        // 事件处理函数中的this --> 触发事件的对象 事件源 
        
        
    </script>
</body>
</html>
